<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>

    <script src="index.js" defer></script>
</head>

       </div>

    </div>
</body>
